<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>SVG Example</title>
</head>
<body>
  <!-- SVG drawing -->
  <svg width="300" height="150" style="border:1px solid #ccc;">
    <!-- A blue circle -->
    <circle cx="75" cy="75" r="50" fill="lightblue" stroke="blue" stroke-width="3" />
    
    <!-- A red rectangle -->
    <rect x="150" y="25" width="100" height="100" fill="salmon" stroke="red" stroke-width="3" rx="10" ry="10" />
    
    <!-- A line -->
    <line x1="0" y1="140" x2="300" y2="140" stroke="gray" stroke-width="2" />
    
    <!-- Some text -->
    <text x="75" y="145" font-size="14" text-anchor="middle" fill="black">Simple SVG Example</text>
  </svg>
</body>
</html>
